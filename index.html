<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست پخش اذان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .prayer-times {
            margin-top: 20px;
        }
        .time-box {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>تست پخش اذان</h1>
    <p>زمان اذان به صورت دستی تنظیم شده است.</p>

    <!-- نمایش زمان اذان ها -->
    <div class="prayer-times">
        <div class="time-box">اذان ظهر: <span id="zuhr-time">20:06</span></div>
        <div class="time-box">اذان مغرب: <span id="maghrib-time">در حال بارگذاری...</span></div>
    </div>

    <!-- فایل صوتی اذان -->
    <audio id="azan-audio" src="https://github.com/dabaghi/azan-test/blob/main/azan-audio.mp3"></audio>

    <script>
        // تابع بررسی زمان اذان و پخش فایل صوتی
        function checkAndPlayAzan() {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            const zuhrTime = "20:06";  // زمان اذان ظهر به صورت دستی تنظیم شده است

            // اگر زمان فعلی با زمان اذان مطابقت داشت
            if (currentTime === zuhrTime) {
                document.getElementById('azan-audio').play();
                new Notification("اذان", { body: "زمان اذان است!" });
            }
        }

        // درخواست نوتیفیکیشن از کاربر
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // بررسی هر دقیقه برای پخش اذان
        setInterval(checkAndPlayAzan, 60000);  // بررسی هر 60 ثانیه
    </script>
</body>
</html>
