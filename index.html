<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش اذان خودکار - تست</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .prayer-times {
            margin-top: 20px;
        }
        .time-box {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>پخش اذان خودکار - تست</h1>

    <!-- نمایش زمان تست -->
    <div class="prayer-times">
        <div class="time-box">اذان مغرب: <span id="maghrib-time">۱۹:۲۳</span></div>
    </div>

    <!-- فایل صوتی اذان -->
    <audio id="azan-audio" src="https://github.com/dabaghi/azan-test/blob/main/azan-audio.mp3?raw=true"></audio>

    <script>
        // تابع تبدیل رشته زمان به شیء Date
        function convertToTimeObject(timeString) {
            const now = new Date();
            const [hours, minutes] = timeString.split(':').map(Number);
            const time = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
            return time;
        }

        // تابع بررسی زمان اذان و پخش فایل صوتی
        function checkAndPlayAzan() {
            const now = new Date();
            const maghribTime = convertToTimeObject("19:25");  // تنظیم دستی زمان اذان مغرب

            // بررسی اگر زمان فعلی برابر با زمان اذان باشد
            if (Math.abs(now - maghribTime) < 60000) {  // کمتر از 60 ثانیه تفاوت
                document.getElementById('azan-audio').play();
                new Notification("اذان", { body: "زمان اذان مغرب است!" });
            }
        }

        // درخواست نوتیفیکیشن از کاربر
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // بررسی هر دقیقه برای پخش اذان
        setInterval(() => {
            checkAndPlayAzan();
        }, 60000);  // بررسی هر 60 ثانیه
    </script>
</body>
</html>
