<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پخش اذان در ساعت ۲۰:۱۳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>پخش اذان در ساعت ۲۰:۱۷</h1>

    <!-- دکمه شروع یا توقف تایمر -->
    <button id="toggle-timer">شروع تایمر</button>

    <!-- فایل صوتی اذان -->
    <audio id="azan-audio" src="azan-audio.mp3"></audio>

    <script>
        const azanAudio = document.getElementById('azan-audio');
        const toggleButton = document.getElementById('toggle-timer');
        const targetTime = "20:25"; // زمان هدف برای پخش اذان
        let intervalId = null; // برای نگهداری شناسه تایمر

        // تابع برای بررسی زمان فعلی و پخش اذان در ساعت ۲۰:۱۷
        function checkAndPlayAzanAtTargetTime() {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

            if (currentTime === targetTime) {
                azanAudio.play();
                new Notification("اذان", { body: "زمان اذان است!" });
            }
        }

        // درخواست نوتیفیکیشن از کاربر
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // افزودن listener به دکمه برای شروع یا توقف تایمر
        toggleButton.addEventListener('click', function() {
            if (intervalId === null) {
                // شروع تایمر
                intervalId = setInterval(checkAndPlayAzanAtTargetTime, 60000);
                toggleButton.textContent = 'توقف اذان';
                alert("تایمر فعال شد. اذان در ساعت ۲۰:۱۳ پخش خواهد شد.");
            } else {
                // توقف تایمر و قطع اذان
                clearInterval(intervalId);
                intervalId = null; // تنظیم شناسه تایمر به null
                azanAudio.pause();
                azanAudio.currentTime = 0; // تنظیم فایل صوتی به ابتدا
                toggleButton.textContent = 'شروع تایمر';
                alert("تایمر متوقف شد و اذان قطع شد.");
            }
        });
    </script>
</body>
</html>
